<h2>My Loans</h2>

<div>
  <label>Enter loan:
    <input #balance placeholder="balance"/> <input #term placeholder="term"/><input #rate placeholder="rate"/>
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(balance.value,term.value,rate.value);  balance.value=''; term.value=''; rate.value=''">
  <!--<button (click)="balance.value=''; term.value=''; rate.value=''">-->
    add
  </button>
</div>

<ul class="loans">
  <table style="width:35%">
    <tr><th>id</th><th>balance</th><th>term</th><th>rate</th></tr>
  <tr *ngFor="let loan of loans"
    [class.selected]="loan === selectedLoan"
    (click)="onSelect(loan)">
    <td>{{loan.id}}</td> <td>{{loan.balance}}</td> <td>{{loan.term}}</td> <td>{{loan.rate}}%</td>
  </tr>
  </table>
</ul>

<div *ngIf="selectedLoan">

  <h2> Loan {{selectedLoan.id}} details</h2>
  <div>
    <label>name:
      <input [(ngModel)]="selectedLoan.balance" placeholder="balance"/>
      <input [(ngModel)]="selectedLoan.term" placeholder="term"/>
      <input [(ngModel)]="selectedLoan.rate" placeholder="rate"/>
    </label>
  <button (click)="updateLoan(selectedLoan)">save</button>
  <button (click)="deleteLoan(selectedLoan)">delete</button>
  </div>
</div>
